<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BNHS Asset Logistics - Pro</title>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    
    <style>
        :root {
            --primary: #f39c12; --dark: #2c3e50; --success: #27ae60; --danger: #e74c3c; --bg: #f4f7f6;
        }
        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--bg); color: #333; }
        .header { background: var(--dark); color: white; padding: 20px 10px; text-align: center; border-bottom: 5px solid var(--primary); }
        .header h1 { margin: 0; font-size: 1.1em; letter-spacing: 2px; text-transform: uppercase; }
        .card { background: white; padding: 15px; margin: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h3 { margin-top: 0; font-size: 0.85em; color: var(--dark); border-left: 4px solid var(--primary); padding-left: 10px; text-transform: uppercase; margin-bottom: 15px; }

        #reader { width: 100%; border-radius: 8px; background: #000; overflow: hidden; }
        
        .result-box { background: #fff3cd; padding: 15px; border-radius: 10px; margin-top: 15px; border: 2px solid var(--primary); }
        .new-item-box { border-color: var(--success); background: #e8f8f5; }

        label { font-weight: bold; font-size: 11px; color: var(--dark); text-transform: uppercase; display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 12px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; box-sizing: border-box; }
        
        button { width: 100%; border: none; padding: 15px; border-radius: 5px; font-weight: bold; font-size: 13px; cursor: pointer; text-transform: uppercase; }
        .btn-primary { background: var(--dark); color: white; }
        .btn-success { background: var(--success); color: white; margin-top: 10px; }
        .btn-cancel { background: var(--danger); color: white; margin-top: 5px; }
        .btn-ocr { background: #8e44ad; color: white; border-bottom: 4px solid #5e3370; margin: 10px 0; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-torch { background: #555; color: white; padding: 8px; font-size: 11px; margin-bottom: 5px; width: auto; display: inline-block; }
        
        /* New Styles */
        .highlight-flash { animation: flash-green 1s; }
        @keyframes flash-green { from { background: var(--success); color: white; } to { background: white; } }

        #candidate-container { display: none; background: white; border: 1px solid #ddd; border-radius: 8px; padding: 10px; margin-top: 10px; }
        .candidate-item { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin-bottom: 5px; border-radius: 4px; font-family: monospace; font-size: 14px; text-align: center; font-weight: bold; }
        
        #ocr-loading { display: none; text-align: center; font-size: 12px; color: #8e44ad; font-weight: bold; background: rgba(255,255,255,0.9); padding: 10px; border-radius: 5px; border: 1px solid #8e44ad; margin-bottom: 10px; }
        #status-bar { background: #dcdde1; padding: 6px; text-align: center; font-size: 11px; font-weight: bold; color: #7f8c8d; }
        #quick-toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--dark); color: var(--primary); padding: 10px 20px; border-radius: 5px; display: none; z-index: 10000; font-weight: bold; border: 1px solid var(--primary); }
    </style>
</head>
<body>

    <div class="header">
        <h1>ASSET LOGISTICS + AI</h1>
        <div style="font-size: 0.65em; opacity: 0.8; margin-top: 5px;">BNHS SMART INVENTORY</div>
    </div>

    <div id="status-bar">READY</div>
    <div id="quick-toast"></div>

    <div class="card">
        <h3>1. Device Recognition</h3>
        <button id="torchBtn" class="btn-torch" onclick="toggleTorch()" style="display:none;">ðŸ”¦ Light</button>
        <div id="reader"></div>
        <button id="startBtn" class="btn-primary" onclick="initScanner()" style="margin-top:10px;">ðŸ“· Start Camera</button>
        <button class="btn-primary" onclick="createNewAsset()" style="margin-top:5px; background: #7f8c8d;">âž• Manual Add New</button>

        <div id="scanResult" style="display:none;" class="result-box">
            <h4 style="margin:0; font-size: 1.1em;">
                <span id="modeTitle">LOGGING:</span> 
                <span id="resCode" style="color:#d35400"></span>
            </h4>
            
            <label>Device Code (Editable for New)</label>
            <input type="text" id="fieldCode" placeholder="Device Code">

            <label>Serial Number</label>
            <input type="text" id="fieldSerial" placeholder="Tap AI result or type here">
            
            <div id="ocr-loading">ðŸ¤– AI IS READING... HOLD STEADY...</div>
            <button id="ocrBtn" class="btn-ocr" onclick="performOCR()">
                <span>ðŸ¤–</span> ANALYZE LABEL (AI)
            </button>
            
            <div id="candidate-container">
                <p style="font-size: 10px; margin: 0 0 5px 0; color: #666;">TAP CORRECT SERIAL:</p>
                <div id="candidate-list"></div>
            </div>
            
            <label>Brand & Type</label>
            <div style="display:flex; gap:5px;">
                <input type="text" id="fieldBrand" placeholder="Brand">
                <input type="text" id="fieldType" placeholder="Type">
            </div>

            <label>Employee Custodian</label>
            <input type="text" id="fieldCustodian">
            
            <label>Condition</label>
            <select id="fieldCondition">
                <option value="Good working condition">Good working condition</option>
                <option value="For repair">For repair</option>
                <option value="Condemned">Condemned</option>
            </select>

            <button class="btn-success" onclick="saveRecord()">ðŸ’¾ Save Asset</button>
            <button class="btn-cancel" onclick="cancelScan()">Cancel</button>
        </div>
    </div>

    <div class="card">
        <h3>2. Search & Tools</h3>
        <input type="text" id="searchInput" placeholder="Search Code..." onkeyup="performSearch()">
        <div id="searchList" style="max-height: 120px; overflow-y: auto;"></div>
        
        <button class="btn-primary" onclick="exportToExcel()" style="margin-top:15px;">ðŸ“¥ Download Report</button>
        <div style="margin-top: 15px; padding: 12px; border: 1px solid #ddd; border-radius: 5px; background: #fdfdfd;">
            <label style="margin-top:0">Upload Master CSV:</label>
            <input type="file" id="csvFile" accept=".csv" style="font-size: 11px; margin: 10px 0;">
            <button onclick="handleFileUpload()" style="background: #95a5a6; color: white; padding: 8px; width: 100%;">ðŸ”„ Sync Database</button>
        </div>
    </div>

    <canvas id="ocr-canvas" style="display:none;"></canvas>

    <script>
        const db = new Dexie("InventoryIndustrialDB_v4");
        db.version(1).stores({
            assets: "deviceCode, serialNumber, brand, type, batch, dateReceived, mode, source, custodian, location, condition"
        });

        let html5QrCode = null;
        let activeAsset = null;
        let isTorchOn = false;
        let isNewAsset = false;

        function toast(msg) {
            const el = document.getElementById('quick-toast');
            el.innerText = msg; el.style.display = "block";
            setTimeout(() => { el.style.display = "none"; }, 2000);
        }

        async function updateStatus() {
            const count = await db.assets.count();
            document.getElementById('status-bar').innerText = `LOCAL DATABASE: ${count} ASSETS`;
        }

        function initScanner() {
            document.getElementById('startBtn').style.display = 'none';
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 20, qrbox: { width: 250, height: 250 } };
            html5QrCode.start({ facingMode: "environment" }, config, (text) => {
                if (!activeAsset) selectAsset(text.trim());
            }).then(() => {
                const tracks = html5QrCode.getRunningTrack();
                if (tracks && tracks[0].getCapabilities().torch) {
                    document.getElementById('torchBtn').style.display = 'inline-block';
                }
            });
        }

        function toggleTorch() {
            isTorchOn = !isTorchOn;
            html5QrCode.applyVideoConstraints({ advanced: [{ torch: isTorchOn }] });
        }

        // --- OCR LOGIC WITH FEEDBACK ---
        async function performOCR() {
            const loader = document.getElementById('ocr-loading');
            const listDiv = document.getElementById('candidate-list');
            const container = document.getElementById('candidate-container');
            const video = document.querySelector('#reader video');
            const canvas = document.getElementById('ocr-canvas');
            if (!video) return;

            loader.style.display = 'block';
            container.style.display = 'none';
            listDiv.innerHTML = "";
            toast("Analyzing Snapshot...");

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            try {
                const result = await Tesseract.recognize(canvas, 'eng');
                const lines = result.data.text.split('\n')
                    .map(l => l.replace(/[^a-zA-Z0-9-]/g, '').trim())
                    .filter(l => l.length > 4);
                const uniqueLines = [...new Set(lines)];

                if (uniqueLines.length > 0) {
                    loader.style.display = 'none';
                    container.style.display = 'block';
                    uniqueLines.forEach(text => {
                        const item = document.createElement('div');
                        item.className = 'candidate-item';
                        item.innerText = text;
                        item.onclick = () => {
                            const field = document.getElementById('fieldSerial');
                            field.value = text;
                            field.classList.add('highlight-flash');
                            setTimeout(() => field.classList.remove('highlight-flash'), 1000);
                            container.style.display = 'none';
                            toast("Serial Captured âœ…");
                        };
                        listDiv.appendChild(item);
                    });
                } else { 
                    toast("AI: No clear text found âŒ"); 
                    loader.style.display = 'none';
                }
            } catch (e) { 
                console.error(e); 
                loader.style.display = 'none';
                toast("AI Error âŒ");
            }
        }

        async function selectAsset(code) {
            const asset = await db.assets.get(code);
            const box = document.getElementById('scanResult');
            
            if (asset) {
                isNewAsset = false;
                activeAsset = asset;
                box.classList.remove('new-item-box');
                document.getElementById('modeTitle').innerText = "LINKING:";
                document.getElementById('fieldCode').value = asset.deviceCode;
                document.getElementById('fieldCode').disabled = true;
                document.getElementById('resCode').innerText = asset.deviceCode;
                document.getElementById('fieldSerial').value = asset.serialNumber || "";
                document.getElementById('fieldBrand').value = asset.brand || "";
                document.getElementById('fieldType').value = asset.type || "";
                document.getElementById('fieldCustodian').value = asset.custodian || "";
                document.getElementById('fieldCondition').value = asset.condition || "Good working condition";
                box.style.display = 'block';
                if (navigator.vibrate) navigator.vibrate(100);
            } else {
                if(confirm(`Code "${code}" not found. Add as new device?`)) {
                    createNewAsset(code);
                }
            }
        }

        function createNewAsset(prefillCode = "") {
            isNewAsset = true;
            activeAsset = { deviceCode: prefillCode };
            const box = document.getElementById('scanResult');
            box.classList.add('new-item-box');
            document.getElementById('modeTitle').innerText = "NEW ASSET:";
            document.getElementById('resCode').innerText = prefillCode || "NEW";
            document.getElementById('fieldCode').value = prefillCode;
            document.getElementById('fieldCode').disabled = false;
            document.getElementById('fieldSerial').value = "";
            document.getElementById('fieldBrand').value = "";
            document.getElementById('fieldType').value = "";
            document.getElementById('fieldCustodian').value = "";
            document.getElementById('fieldCondition').value = "Good working condition";
            box.style.display = 'block';
            window.scrollTo(0, box.offsetTop);
        }

        async function saveRecord() {
            const code = document.getElementById('fieldCode').value.trim();
            if(!code) { alert("Device Code required"); return; }

            const data = {
                deviceCode: code,
                serialNumber: document.getElementById('fieldSerial').value.trim(),
                brand: document.getElementById('fieldBrand').value.trim(),
                type: document.getElementById('fieldType').value.trim(),
                custodian: document.getElementById('fieldCustodian').value.trim(),
                condition: document.getElementById('fieldCondition').value,
                dateReceived: new Date().toLocaleDateString()
            };

            await db.assets.put(data);
            toast("RECORD SAVED âœ…");
            updateStatus();
            cancelScan();
        }

        function cancelScan() {
            document.getElementById('scanResult').style.display = 'none';
            activeAsset = null;
        }

        // --- DATA SYNC ---
        async function handleFileUpload() {
            const file = document.getElementById('csvFile').files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const data = new Uint8Array(e.target.result);
                const wb = XLSX.read(data, { type: 'array' });
                const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                const mapped = json.map(r => ({
                    deviceCode: String(r['Device Code'] || ""),
                    serialNumber: String(r['Serial Number'] || ""),
                    brand: String(r['Brand'] || ""),
                    type: String(r['Type'] || ""),
                    custodian: String(r['Employee Custodian'] || ""),
                    condition: String(r['Condition'] || "Good working condition")
                })).filter(i => i.deviceCode);
                await db.assets.bulkPut(mapped);
                updateStatus();
                toast("DATABASE SYNCED");
            };
            reader.readAsArrayBuffer(file);
        }

        async function exportToExcel() {
            const all = await db.assets.toArray();
            const ws = XLSX.utils.json_to_sheet(all);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Inventory");
            XLSX.writeFile(wb, `BNHS_Inventory.xlsx`);
        }

        async function performSearch() {
            const q = document.getElementById('searchInput').value.trim();
            const list = document.getElementById('searchList');
            if(q.length < 2) { list.innerHTML = ""; return; }
            const res = await db.assets.filter(a => a.deviceCode.toLowerCase().includes(q.toLowerCase())).limit(5).toArray();
            list.innerHTML = res.map(a => `<div onclick="selectAsset('${a.deviceCode}')" style="padding:10px; border-bottom:1px solid #eee;"><b>${a.deviceCode}</b></div>`).join('');
        }

        document.addEventListener("DOMContentLoaded", updateStatus);
    </script>
</body>
</html>
