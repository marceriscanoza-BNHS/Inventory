<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BNHS Asset Logistics</title>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #f39c12; /* Industrial Amber */
            --dark: #2c3e50;    /* Slate Grey */
            --success: #27ae60;
            --danger: #e74c3c;
            --bg: #f4f7f6;
        }

        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--bg); color: #333; touch-action: manipulation; }
        
        .header { background: var(--dark); color: white; padding: 20px 10px; text-align: center; border-bottom: 5px solid var(--primary); }
        .header h1 { margin: 0; font-size: 1.2em; letter-spacing: 2px; text-transform: uppercase; }
        
        .card { background: white; padding: 15px; margin: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h3 { margin-top: 0; font-size: 0.9em; color: var(--dark); border-left: 4px solid var(--primary); padding-left: 10px; text-transform: uppercase; margin-bottom: 15px; }

        #reader { width: 100%; border-radius: 8px; background: #000; overflow: hidden; margin-top: 10px; }
        
        .result-box { 
            background: #fff3cd; 
            padding: 15px; 
            border-radius: 10px; 
            margin-top: 15px; 
            border: 2px solid var(--primary); 
        }

        label { font-weight: bold; font-size: 11px; color: var(--dark); text-transform: uppercase; display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 12px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; box-sizing: border-box; }
        
        button { width: 100%; border: none; padding: 15px; border-radius: 5px; font-weight: bold; font-size: 14px; cursor: pointer; text-transform: uppercase; }
        .btn-primary { background: var(--dark); color: white; }
        .btn-success { background: var(--success); color: white; margin-top: 10px; }
        .btn-cancel { background: var(--danger); color: white; margin-top: 5px; }
        
        .btn-barcode { 
            background: #e67e22; 
            color: white; 
            border-bottom: 3px solid #d35400;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .scanning-active { background: var(--danger) !important; animation: pulse-red 1s infinite; }

        @keyframes pulse-red { 50% { opacity: 0.8; } }

        #status-bar { background: #dcdde1; padding: 6px; text-align: center; font-size: 11px; font-weight: bold; color: #7f8c8d; }
        #quick-toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--dark); color: var(--primary); padding: 10px 20px; border-radius: 5px; display: none; z-index: 10000; font-weight: bold; border: 1px solid var(--primary); }
        
        #searchList { background: white; border: 1px solid #ddd; border-top: none; max-height: 200px; overflow-y: auto; }
        .search-item { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>ASSET LOGISTICS</h1>
        <div style="font-size: 0.7em; opacity: 0.8; margin-top: 5px;">BNHS INVENTORY TRACKER</div>
    </div>

    <div id="status-bar">CONNECTING TO LOCAL DB...</div>
    <div id="quick-toast"></div>

    <div class="card">
        <h3>1. Scan Hardware</h3>
        <div id="reader"></div>
        <button id="startBtn" class="btn-primary" onclick="initScanner()" style="margin-top:10px;">üì∑ Start Camera</button>

        <div id="scanResult" style="display:none;" class="result-box">
            <h4 style="margin:0; font-size: 1.1em;">TAG: <span id="resCode" style="color:#d35400"></span></h4>
            
            <label>Serial Number</label>
            <input type="text" id="fieldSerial" placeholder="Tap button to scan barcode">
            
            <button id="barcodeBtn" class="btn-barcode" onclick="triggerBarcodeScan()">
                <span>üîç</span> SCAN SERIAL BARCODE
            </button>
            
            <label>Employee Custodian</label>
            <input type="text" id="fieldCustodian" placeholder="Enter name">
            
            <label>Condition</label>
            <select id="fieldCondition">
                <option value="Good working condition">Good working condition</option>
                <option value="For repair">For repair</option>
                <option value="Condemned">Condemned</option>
                <option value="Missing">Missing</option>
            </select>

            <button class="btn-success" onclick="saveRecord()">üíæ Save & Link</button>
            <button class="btn-cancel" onclick="cancelScan()">Cancel</button>
        </div>
    </div>

    <div class="card">
        <h3>2. Search Database</h3>
        <input type="text" id="searchInput" placeholder="Search Device Code..." onkeyup="performSearch()">
        <div id="searchList"></div>
    </div>

    <div class="card">
        <h3>3. Data Management</h3>
        <button class="btn-primary" onclick="exportToExcel()">üì• Export Updated XLSX</button>
        <div style="margin-top: 15px; padding: 12px; border: 1px solid #ddd; border-radius: 5px; background: #fdfdfd;">
            <label style="margin-top:0">Upload Master CSV:</label>
            <input type="file" id="csvFile" accept=".csv" style="font-size: 11px; border:none; padding: 5px 0;">
            <button onclick="handleFileUpload()" style="background: #95a5a6; color: white; padding: 10px;">üîÑ Sync Roster</button>
        </div>
    </div>

    <script>
        const db = new Dexie("InventoryIndustrialDB");
        db.version(1).stores({
            assets: "deviceCode, serialNumber, brand, type, batch, dateReceived, mode, source, custodian, location, condition"
        });

        let scanner = null;
        let activeAsset = null;
        let barcodeMode = false;

        function toast(msg) {
            const el = document.getElementById('quick-toast');
            el.innerText = msg; el.style.display = "block";
            setTimeout(() => { el.style.display = "none"; }, 2000);
        }

        async function updateStatus() {
            const count = await db.assets.count();
            document.getElementById('status-bar').innerText = `LOCAL DATABASE: ${count} ITEMS REGISTERED`;
        }

        // --- SCANNER LOGIC ---
        function initScanner() {
            document.getElementById('startBtn').style.display = 'none';
            scanner = new Html5Qrcode("reader");
            
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (text) => {
                const code = text.trim();
                
                if (!activeAsset) {
                    // Logic for Device Code QR
                    selectAsset(code);
                } else if (barcodeMode) {
                    // Logic for Serial Barcode (only if button was pressed)
                    document.getElementById('fieldSerial').value = code;
                    disableBarcodeMode();
                    if (navigator.vibrate) navigator.vibrate(100);
                    toast("SERIAL LINKED");
                }
            }).catch(err => alert("Camera Error: " + err));
        }

        function triggerBarcodeScan() {
            barcodeMode = true;
            const btn = document.getElementById('barcodeBtn');
            btn.innerHTML = "‚åõ READY... SCAN BARCODE";
            btn.classList.add('scanning-active');
            
            // Auto-disable if nothing scanned in 8 seconds to prevent spam
            setTimeout(() => { if(barcodeMode) disableBarcodeMode(); }, 8000);
        }

        function disableBarcodeMode() {
            barcodeMode = false;
            const btn = document.getElementById('barcodeBtn');
            btn.innerHTML = "<span>üîç</span> SCAN SERIAL BARCODE";
            btn.classList.remove('scanning-active');
        }

        async function selectAsset(code) {
            const asset = await db.assets.get(code);
            if (asset) {
                activeAsset = asset;
                document.getElementById('resCode').innerText = asset.deviceCode;
                document.getElementById('fieldSerial').value = asset.serialNumber || "";
                document.getElementById('fieldCustodian').value = asset.custodian || "";
                document.getElementById('fieldCondition').value = asset.condition || "Good working condition";
                
                document.getElementById('scanResult').style.display = 'block';
                document.getElementById('searchList').innerHTML = "";
                document.getElementById('searchInput').value = "";
                if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            }
        }

        async function saveRecord() {
            if (!activeAsset) return;
            await db.assets.update(activeAsset.deviceCode, {
                serialNumber: document.getElementById('fieldSerial').value.trim(),
                custodian: document.getElementById('fieldCustodian').value.trim(),
                condition: document.getElementById('fieldCondition').value
            });
            toast("SAVED SUCCESSFULLY ‚úÖ");
            cancelScan();
        }

        function cancelScan() {
            document.getElementById('scanResult').style.display = 'none';
            activeAsset = null;
            disableBarcodeMode();
        }

        // --- DATA SYNC ---
        async function handleFileUpload() {
            const file = document.getElementById('csvFile').files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const data = new Uint8Array(e.target.result);
                const wb = XLSX.read(data, { type: 'array' });
                const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                const mapped = json.map(r => ({
                    deviceCode: String(r['Device Code'] || ""),
                    serialNumber: String(r['Serial Number'] || ""),
                    brand: String(r['Brand'] || ""),
                    type: String(r['Type'] || ""),
                    batch: String(r['Batch'] || ""),
                    dateReceived: String(r['Date Received'] || ""),
                    mode: String(r['Mode of Acquisition'] || ""),
                    source: String(r['Source of Acquisition'] || ""),
                    custodian: String(r['Employee Custodian'] || ""),
                    location: String(r['Custodian Location'] || ""),
                    condition: String(r['Condition'] || "Good working condition")
                })).filter(i => i.deviceCode);
                await db.assets.clear();
                await db.assets.bulkPut(mapped);
                updateStatus();
                toast("DATABASE SYNCED");
            };
            reader.readAsArrayBuffer(file);
        }

        async function exportToExcel() {
            const all = await db.assets.toArray();
            const exportData = all.map(a => ({
                'Device Code': a.deviceCode,
                'Serial Number': a.serialNumber,
                'Brand': a.brand,
                'Type': a.type,
                'Batch': a.batch,
                'Date Received': a.dateReceived,
                'Mode of Acquisition': a.mode,
                'Source of Acquisition': a.source,
                'Employee Custodian': a.custodian,
                'Custodian Location': a.location,
                'Condition': a.condition
            }));
            const ws = XLSX.utils.json_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Inventory_Report");
            XLSX.writeFile(wb, `BNHS_Inventory_${new Date().toISOString().slice(0,10)}.xlsx`);
        }

        async function performSearch() {
            const q = document.getElementById('searchInput').value.trim();
            const list = document.getElementById('searchList');
            if(q.length < 2) { list.innerHTML = ""; return; }
            const res = await db.assets.filter(a => a.deviceCode.toLowerCase().includes(q.toLowerCase())).limit(5).toArray();
            list.innerHTML = res.map(a => `<div class="search-item" onclick="selectAsset('${a.deviceCode}')"><strong>${a.deviceCode}</strong><br><small>${a.custodian}</small></div>`).join('');
        }

        document.addEventListener("DOMContentLoaded", updateStatus);
    </script>
</body>
</html>
