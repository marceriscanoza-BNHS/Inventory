<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BNHS Asset Tracker</title>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        /* NEW COLOR SCHEME: Industrial / Warehouse Theme */
        :root {
            --primary: #f39c12; /* Amber */
            --dark: #2c3e50;    /* Dark Slate */
            --success: #27ae60;
            --bg: #ecf0f1;
        }

        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--bg); color: #333; touch-action: manipulation; }
        
        .header { background: var(--dark); color: white; padding: 20px 10px; text-align: center; border-bottom: 5px solid var(--primary); }
        .header h1 { margin: 0; font-size: 1.2em; letter-spacing: 2px; text-transform: uppercase; }
        
        .card { background: white; padding: 15px; margin: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h3 { margin-top: 0; font-size: 1em; color: var(--dark); border-left: 4px solid var(--primary); padding-left: 10px; text-transform: uppercase; }

        #reader { width: 100%; border-radius: 8px; background: #000; overflow: hidden; }
        
        /* Highlight the active result box */
        .result-box { 
            background: #fff3cd; 
            padding: 15px; 
            border-radius: 10px; 
            margin-top: 10px; 
            border: 2px dashed var(--primary); 
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { border-color: var(--primary); }
            50% { border-color: #d35400; }
            100% { border-color: var(--primary); }
        }

        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; box-sizing: border-box; }
        
        button { width: 100%; border: none; padding: 15px; border-radius: 5px; font-weight: bold; font-size: 14px; cursor: pointer; text-transform: uppercase; }
        .btn-primary { background: var(--dark); color: white; }
        .btn-success { background: var(--success); color: white; margin-top: 10px; }
        .btn-cancel { background: #e74c3c; color: white; margin-top: 5px; }

        #status-bar { background: #dcdde1; padding: 5px; text-align: center; font-size: 11px; font-weight: bold; color: #7f8c8d; }
        #quick-toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--dark); color: var(--primary); padding: 10px 20px; border-radius: 5px; display: none; z-index: 10000; font-weight: bold; border: 1px solid var(--primary); }
    </style>
</head>
<body>

    <div class="header">
        <h1>ASSET LOGISTICS</h1>
        <div style="font-size: 0.7em; opacity: 0.8;">BNHS INVENTORY SYSTEM</div>
    </div>

    <div id="status-bar">SYSTEM OFFLINE</div>
    <div id="quick-toast"></div>

    <div class="card">
        <h3>1. Scan Hardware</h3>
        <p style="font-size: 11px; color: #666; margin: 0 0 10px 0;">Scan Device QR first, then Barcode for Serial.</p>
        <div id="reader"></div>
        <button id="startBtn" class="btn-primary" onclick="initScanner()" style="margin-top:10px;">Start Camera</button>

        <div id="scanResult" style="display:none;" class="result-box">
            <h4 style="margin:0;">TARGET: <span id="resCode" style="color:#d35400"></span></h4>
            <div style="font-size: 12px; margin-bottom:10px;">
                <span id="resBrand"></span> | <span id="resType"></span>
            </div>

            <label style="font-weight:bold; font-size: 12px;">SERIAL NUMBER:</label>
            <input type="text" id="fieldSerial" placeholder="[Scan Barcode Now]" style="background: #fff; border: 2px solid var(--dark);">
            
            <label style="font-weight:bold; font-size: 12px;">CONDITION:</label>
            <select id="fieldCondition">
                <option value="Good working condition">Good working condition</option>
                <option value="For repair">For repair</option>
                <option value="Condemned">Condemned</option>
            </select>

            <button class="btn-success" onclick="saveRecord()">Confirm & Link Serial</button>
            <button class="btn-cancel" onclick="cancelScan()">Abort</button>
        </div>
    </div>

    <div class="card">
        <h3>2. Manual Entry</h3>
        <input type="text" id="searchInput" placeholder="Type Device ID..." onkeyup="performSearch()">
        <div id="searchList" style="max-height: 150px; overflow-y: auto;"></div>
    </div>

    <div class="card">
        <h3>3. Data Management</h3>
        <button class="btn-primary" onclick="exportToExcel()">Download Excel Report</button>
        <div style="margin-top: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            <label style="font-size: 11px; font-weight: bold;">Upload Master CSV:</label>
            <input type="file" id="csvFile" accept=".csv" style="font-size: 11px;">
            <button onclick="handleFileUpload()" style="background: #95a5a6; color: white; padding: 10px; margin-top:5px;">Sync Database</button>
        </div>
    </div>

    <script>
        const db = new Dexie("InventoryWarehouseDB");
        db.version(1).stores({
            assets: "deviceCode, serialNumber, brand, type, batch, dateReceived, mode, source, custodian, location, condition"
        });

        let scanner = null;
        let activeAsset = null;

        function toast(msg) {
            const el = document.getElementById('quick-toast');
            el.innerText = msg; el.style.display = "block";
            setTimeout(() => { el.style.display = "none"; }, 2000);
        }

        async function updateStatus() {
            const count = await db.assets.count();
            document.getElementById('status-bar').innerText = `LOCAL DATABASE: ${count} ITEMS LOADED`;
        }

        // --- SCANNER LOGIC (NON-PAUSING) ---
        function initScanner() {
            document.getElementById('startBtn').style.display = 'none';
            scanner = new Html5Qrcode("reader");
            
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (text) => {
                const scannedText = text.trim();
                
                if (!activeAsset) {
                    // Step 1: Find the device
                    selectAsset(scannedText);
                } else {
                    // Step 2: Form is already open, so this is the serial number
                    document.getElementById('fieldSerial').value = scannedText;
                    if (navigator.vibrate) navigator.vibrate(100);
                    toast("SERIAL CAPTURED");
                }
            }).catch(err => alert("Camera Error: " + err));
        }

        async function selectAsset(code) {
            const asset = await db.assets.get(code);
            if (asset) {
                activeAsset = asset;
                document.getElementById('resCode').innerText = asset.deviceCode;
                document.getElementById('resBrand').innerText = asset.brand;
                document.getElementById('resType').innerText = asset.type;
                document.getElementById('fieldSerial').value = asset.serialNumber || "";
                document.getElementById('fieldCondition').value = asset.condition || "Good working condition";
                
                document.getElementById('scanResult').style.display = 'block';
                if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
                toast("DEVICE IDENTIFIED");
            } else {
                // Not found? maybe it's a partial search
                const matches = await db.assets.where("deviceCode").startsWithIgnoreCase(code).toArray();
                if(matches.length === 1) selectAsset(matches[0].deviceCode);
            }
        }

        async function saveRecord() {
            if (!activeAsset) return;
            await db.assets.update(activeAsset.deviceCode, {
                serialNumber: document.getElementById('fieldSerial').value.trim(),
                condition: document.getElementById('fieldCondition').value
            });
            toast("SAVED TO LOCAL DB");
            // Auto-reset for next device
            cancelScan();
        }

        function cancelScan() {
            document.getElementById('scanResult').style.display = 'none';
            activeAsset = null;
            // WE DO NOT STOP THE SCANNER. It stays open for the next device.
        }

        // --- DATA HANDLING ---
        async function handleFileUpload() {
            const file = document.getElementById('csvFile').files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                const mapped = json.map(row => ({
                    deviceCode: String(row['Device Code'] || ""),
                    serialNumber: String(row['Serial Number'] || ""),
                    brand: String(row['Brand'] || ""),
                    type: String(row['Type'] || ""),
                    batch: String(row['Batch'] || ""),
                    dateReceived: String(row['Date Received'] || ""),
                    mode: String(row['Mode of Acquisition'] || ""),
                    source: String(row['Source of Acquisition'] || ""),
                    custodian: String(row['Employee Custodian'] || ""),
                    location: String(row['Custodian Location'] || ""),
                    condition: String(row['Condition'] || "Good working condition")
                })).filter(i => i.deviceCode);
                await db.assets.clear();
                await db.assets.bulkPut(mapped);
                updateStatus();
                toast("DATABASE SYNCED");
            };
            reader.readAsArrayBuffer(file);
        }

        async function exportToExcel() {
            const all = await db.assets.toArray();
            const ws = XLSX.utils.json_to_sheet(all);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Updated_Inventory");
            XLSX.writeFile(wb, `Inventory_Export_${new Date().getTime()}.xlsx`);
        }

        async function performSearch() {
            const q = document.getElementById('searchInput').value;
            const list = document.getElementById('searchList');
            if(q.length < 2) { list.innerHTML = ""; return; }
            const res = await db.assets.filter(a => a.deviceCode.includes(q)).limit(5).toArray();
            list.innerHTML = res.map(a => `<div onclick="selectAsset('${a.deviceCode}')" style="padding:10px; border-bottom:1px solid #eee;">${a.deviceCode}</div>`).join('');
        }

        document.addEventListener("DOMContentLoaded", updateStatus);
    </script>
</body>
</html>
